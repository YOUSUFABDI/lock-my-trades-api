name: Deploy Backend to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy via SSH
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy over SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USERNAME }}
          key: ${{ secrets.AWS_EC2_SSH_PRIVATE_KEY }}
          # Timeout for the SSH connection
          timeout: 60s
          # Timeout for the command execution on the server
          command_timeout: 20m
          script: |
            set -e

            echo "🔁 Changing to project directory..."
            cd /home/ubuntu/lock-my-trades-api

            echo "🔄 Pulling latest code from GitHub..."
            git reset --hard
            git clean -fd
            git pull origin main

            echo "📦 Installing dependencies..."
            # Using npm ci is generally faster and more reliable for CI/CD
            npm ci --force

            echo "🔧 Building the project..."
            npm run build

            echo "🛠️ Writing environment variables..."
            # Using cat ensures the file is created or overwritten cleanly
            cat > .env <<EOF
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
            MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
            MYSQL_USER=${{ secrets.MYSQL_USER }}
            MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN }}
            EOF

            echo "🧬 Running Prisma..."
            npx prisma generate
            npx prisma migrate deploy

            echo "🚀 Restarting backend with PM2..."
            # 'restart' is more robust than 'reload'. It will start the app if it's not running.
            pm2 restart lock-my-trades-api || pm2 start dist/main.js --name lock-my-trades-api

            # Save the PM2 process list to resurrect on server reboot
            pm2 save

            echo "✅ Deployment successful."
